<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseFeed</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="navs flex container">
            <a href="index.html">
                <img src="Pu (1).png" alt="">
            </a>
            <div class="links">
                <ul class="flex gap">
                    <li class="item" id="crypto" onclick="onNavItemClick('crypto')">Crypto</li>
                    <li class="item" id="politics" onclick="onNavItemClick('politics')" >Politics</li>
                    <li class="item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                </ul>
            </div>
            <div class="search flex">
                <input id="search" type="text" placeholder= "Science">
                <button id="btn">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards container flex">
           
        </div>
    </main>

    <template id="card-news">
        <div class="card">
            <div class="card-header">
                 <img class="news-img" id="news-img" src="https://via.placeholder.com/400Ã—200" alt=""> 
            </div>
            <div class="content" id="content">
                <h3 class="title" id="title">This is title</h3>
                <h6 class="source" id="source">Bitcoin price rises</h6>
                <p class="desc" id="desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Placeat officiis, aliquam asperiores eaque accusantium quod.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
